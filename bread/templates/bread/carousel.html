{% extends bread_template %}

{% load staticfiles %}

{% block content %}
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-wrap="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    <li data-target="#carousel-example-generic" data-slide-to="6"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src={% static challah %} class="img-responsive center-block" alt="Challah">
      <div class="carousel-caption">
        <h3>Challah</h3>
      </div>
    </div>
    <div class="item">
      <img src={% static challah_apricots %} class="img-responsive center-block" alt="Challah with Apricots">
      <div class="carousel-caption">
        <h3>Challah with Apricots</h3>
      </div>
    </div>
    <div class="item">
      <img src={% static water_challah %} class="img-responsive center-block" alt="Egg-free Water Challah">
      <div class="carousel-caption">
        <h3>Egg-free Water Challah</h3>
      </div>
    </div>
    <div class="item">
      <img src={% static white_sourdough %} class="img-responsive center-block" alt="White Sourdough">
      <div class="carousel-caption">
        <h3>White Sourdough</h3>
      </div>
    </div>
    <div class="item">
      <img src={% static wheat_sourdough %} class="img-responsive center-block" alt="Whole Wheat Sourdough">
      <div class="carousel-caption">
        <h3>Whole Wheat Sourdough</h3>
      </div>
    </div>
    <div class="item">
      <img src={% static rye %} class="img-responsive center-block" alt="Rye with Caraway Seeds">
      <div class="carousel-caption">
        <h3>Rye with Caraway Seeds</h3>
      </div>
    </div>
    <div class="item">
      <img src={% static spelt_sourdough %} class="img-responsive center-block" alt="Spelt Sourdough">
      <div class="carousel-caption">
        <h3>Spelt Sourdough</h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
