
<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-language" content="en-us" />
  <meta name="viewport" content="width=devuce-width, initial-scale=1">
  <meta name="author" content="Glorious Loaf" />
  <meta name="contact" content="gloriousloaf.com" />
  <meta name="description" content="Challah and Sourdough Bread" />
  <meta name="keywords" content="Challah, Sourdough Bread, Bread, Subscription Bread, Lower Merion" />
  <title="Glorious Loaf"></title>

  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery=1 %}
  {% load staticfiles %}
  <style>
    .btn{
      margin-top: 14px;
    }
    .orders{
      padding: 10px;
    }
  </style>
</head>
    
<body>
  <a href="{% url 'index' %}"><img src="{% static logo_image %}" class="img-responsive"  alt="Glorious Loaf"></a>
  <div class=container-fluid>
    <div class="row">
      <div class="col-xs-6 col-sm-3">
        {% if user.is_authenticated %}
          <a class="btn btn-primary btn-lg btn-block" href="{% url 'logout' %}">Log Out</a> 
        {% else %}
          <a class="btn btn-primary btn-lg btn-block" href="{% url 'login' %}">Log In</a>
        {% endif %} 
      </div>
      <div class="col-xs-6 col-sm-3">
        {% if user.is_authenticated %}
          <a class="btn btn-primary btn-lg btn-block" href="{% url 'my_account' %}">Account</a> 
        {% else %}
          <a class="btn btn-primary btn-lg btn-block" href="{% url 'register' %}">Subscribe</a> 
        {% endif %} 
      </div>
      <div class="col-xs-6 col-sm-3">
        <a class="btn btn-primary btn-lg btn-block" href="{% url 'order' %}">Order</a> 
      </div>
      <div class="col-xs-6 col-sm-3">
        <a class="btn btn-primary btn-lg btn-block" href="{% url 'about' %}">About/Contact</a> 
      </div>
    </div>
  </div>
  <br>
  {% block content %}
  {% endblock %}

</body>
</html>
